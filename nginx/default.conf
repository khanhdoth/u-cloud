server {
    listen       80;
    server_name  im.sulof.com;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # Reverse Proxy for Phoenixframework app: myhello 
    location /myhello {
        proxy_pass http://172.17.0.1:4000;
    }   

    location ^~ /myhello/ {
        proxy_pass http://172.17.0.1:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse Proxy for Jenkins app 
    location /jenkins {
        proxy_pass http://172.17.0.1:8080/jenkins;
    }   

    location ^~ /jenkins/ {
        proxy_pass http://172.17.0.1:8080/jenkins/;
    }  

    # Reverse Proxy for Portainer 
    location /portainer {
        proxy_pass http://172.17.0.1:9000;
    }   

    location ^~ /portainer/ {
        proxy_pass http://172.17.0.1:9000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse Proxy for codeserver 
    location /vscode {
        rewrite /vscode/(.*) /$1 break;
        proxy_pass http://172.17.0.1:8081;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    } 

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    listen [::]:443 ssl http2 ipv6only=on; 
    listen 443 ssl http2; 
    
    #listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/im.sulof.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/im.sulof.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}